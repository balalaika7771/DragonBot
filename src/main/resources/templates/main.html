<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            margin-right: 20px;
        }

        .menu-item:last-child {
            margin-right: 0;
        }

        .menu-item button {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #007bff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item button:hover {
            background-color: #007bff;
            color: #fff;
        }

        .logout-form {
            margin-top: 20px;
        }

        .logout-form input[type="submit"] {
            background-color: #dc3545;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-form input[type="submit"]:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="menu">
        <div class="menu-item">
            <form action="/coolCode" method="get">
                <button type="submit">Edit coolCode</button>
            </form>
        </div>
        <div class="menu-item">
            <form action="/dragons" method="get">
                <button type="submit">Edit dragons</button>
            </form>
        </div>
        <div class="menu-item">
            <form action="/admin" method="get">
                <button type="submit">Admin Panel</button>
            </form>
        </div>
    </div>

    <div class="logout-form">
        <form action="/logout" method="post">
            <input type="submit" value="Logout">
        </form>
    </div>
</div>

</body>
</html>
