<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login and Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="loginForm">
    <h2>Login</h2>
    <form name="loginForm" method="post" action="/process_login">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username"/>
        <br/>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password"/>
        <br/>
        <input type="submit" value="Login"/>
    </form>
    <div th:if="${param.error}" style="color: red">
        Invalid username or password.
    </div>
    <p>Don't have an account? <a href="#" id="showRegistration">Register</a></p>
</div>

<div class="container hidden" id="registrationForm">
    <h2>Registration</h2>
    <form name="registrationForm" method="post" action="/registration">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username"/>
        <br/>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password"/>
        <br/>
        <input type="submit" value="Register"/>
    </form>
    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
</div>

<script>
    document.getElementById('showRegistration').addEventListener('click', function () {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('registrationForm').classList.remove('hidden');
    });

    document.getElementById('showLogin').addEventListener('click', function () {
        document.getElementById('registrationForm').classList.add('hidden');
        document.getElementById('loginForm').classList.remove('hidden');
    });
</script>

</body>
</html>
