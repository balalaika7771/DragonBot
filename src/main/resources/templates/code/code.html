<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>String List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        li:hover {
            background-color: #f0f0f0;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-right: 10px;
        }

        button {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .pagination {
            text-align: center;
        }

        .pagination li {
            display: inline-block;
            margin: 0 5px;
        }

        .pagination a {
            display: block;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #007bff;
            transition: background-color 0.3s ease;
        }

        .pagination a:hover {
            background-color: #f0f0f0;
        }

        .pagination .active a {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cool Code List</h2>

    <!-- Отображение списка строк -->
    <ul>
        <li th:each="coolCodeDTO : ${coolCodeList}">
            <span th:text="${coolCodeDTO.getCode()}"></span>
            <!-- Кнопка для удаления строки -->
            <form th:action="@{/coolCode/delete}" method="post">
                <input type="hidden" th:name="coolCode" th:value="${coolCodeDTO}">
                <button type="submit">Delete</button>
            </form>
        </li>
    </ul>

    <!-- Пагинация -->
    <div th:if="${totalPages > 1}" class="pagination">
        <ul>
            <li th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}" th:class="${pageNumber == currentPage ? 'active' : ''}">
                <a th:href="@{/coolCode(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
            </li>
        </ul>
    </div>

    <!-- Форма для добавления новой строки -->
    <form th:action="@{/coolCode/add}" method="post">
        <label for="newCoolCode">New Cool Code:</label>
        <input type="text" id="newCoolCode" name="newCoolCode" required>
        <button type="submit">Add</button>
    </form>
</div>

</body>
</html>
